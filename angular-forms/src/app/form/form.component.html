<div class="container d-flex justify-content-center">
    <div class="col-6">
        <h1 class="form-title text-center">Form</h1>
        <form #login="ngForm" (ngSubmit)="submit(login)">
            <div class="form-group">
                <label for="firstname">FirstName</label>
                <input #name="ngModel" type="text" name="firstname" class="form-control" minlength="2" required ngModel>
                <div *ngIf="name.touched && name.invalid"  class="alert alert-danger">
                    <p *ngIf="name.errors?.['required']">FirstName is reqired!</p>
                    <p *ngIf="name.errors?.['minlegnth']">First name is too short!</p>
                </div>
            </div>
            <pre></pre>
            <div class="form-group">
                <label for="lastname">LastName</label>
                <input type="text" name="lasttname" class="form-control" ngModel>
            </div>
            <pre></pre>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" ngModel>
            </div>
            <pre></pre>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" ngModel>
            </div>
            <pre></pre>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>
