<h1>PIPES</h1>
<h2>
    Date: {{ date }} <br>
    DatePipe: {{ date | date }} <br>
    DatePipeLowerCase: {{ date | lowercase }} <br>
    DatePipeUpperCase: {{ date | uppercase }} <br>
    DatePipeShort: {{ date | date: 'short' }} <br>
    NameUppercase: {{ name | uppercase }} <br>
    NameSlice: {{ name | slice: 2 }} <br>
    NameCustomReversePipe: {{ name | reverse }}
</h2>
